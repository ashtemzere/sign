name: Sign IPA (No-Fail Mode)

on:
  workflow_dispatch:
    inputs:
      ipa_url:
        description: 'Direct Link to IPA (لینکى ئەپەکە)'
        required: true

jobs:
  sign-ipa:
    runs-on: ubuntu-latest
    
    steps:
      # ١. هێنانی کۆدی zsign ڕاستەوخۆ بۆ شوێنی کارەکە (بەبێ بوخچە)
      - name: Checkout Zsign Source
        uses: actions/checkout@v4
        with:
          repository: zhlynn/zsign
          path: . 

      # ٢. دروستکردن (ئێستا فایلەکان لە بەردەستن و ون نابن)
      - name: Install & Compile
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev g++
          # لێرەدا چیتر پێویست بە cd ناکات
          g++ *.cpp common/*.cpp -lcrypto -O3 -o zsign
          chmod +x zsign
          ./zsign -v

      # ٣. ئامادەکردنی بڕوانامەکان
      - name: Prepare Certificates
        env:
          P12_BASE64: ${{ secrets.P12_FILE }}
          MOV_BASE64: ${{ secrets.PROVISION_FILE }}
        run: |
          echo $P12_BASE64 | base64 -d > certificate.p12
          echo $MOV_BASE64 | base64 -d > profile.mobileprovision

      # ٤. دابەزاندنی ئەپەکە
      - name: Download IPA
        run: |
          wget -O original.ipa "${{ github.event.inputs.ipa_url }}"

      # ٥. ئیمزاکردن
      - name: Sign App
        env:
          PASS: ${{ secrets.CERT_PASSWORD }}
        run: |
          ./zsign -k certificate.p12 -p "$PASS" -m profile.mobileprovision -o signed_app.ipa -z 9 original.ipa

      # ٦. ئەپلۆدکردنی ئەنجام
      - name: Upload Result
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          files: signed_app.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
