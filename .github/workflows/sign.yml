name: Sign IPA (Final Fix)

on:
  workflow_dispatch:
    inputs:
      ipa_url:
        description: 'Direct Link to IPA (لینکى ئەپەکە لێرە دابنێ)'
        required: true

jobs:
  sign-ipa:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt-get install -y unzip

      - name: Download zsign (Official Method)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # بەکارهێنانی ئامرازی فەرمی GitHub بۆ دابەزاندنی وەشانە ئەسڵییەکە
          gh release download v1.1.2 -R zhlynn/zsign -p "*linux*"
          tar -xvf zsign*linux*.tar.gz
          chmod +x zsign

      - name: Prepare Certificates
        env:
          P12_BASE64: ${{ secrets.P12_FILE }}
          MOV_BASE64: ${{ secrets.PROVISION_FILE }}
        run: |
          echo $P12_BASE64 | base64 -d > certificate.p12
          echo $MOV_BASE64 | base64 -d > profile.mobileprovision

      - name: Download IPA
        run: |
          wget -O original.ipa "${{ github.event.inputs.ipa_url }}"

      - name: Sign App
        env:
          PASS: ${{ secrets.CERT_PASSWORD }}
        run: |
          ./zsign -k certificate.p12 -p "$PASS" -m profile.mobileprovision -o signed_app.ipa -z 9 original.ipa

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          files: signed_app.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
