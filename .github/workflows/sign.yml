name: Sign IPA (Final Fix 100%)

on:
  workflow_dispatch:
    inputs:
      ipa_url:
        description: 'Direct Link to IPA'
        required: true

jobs:
  sign-ipa:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      # ئەمە هەنگاوە گرنگەکەیە کە ناوم ناوە Final Fix
      - name: Final Fix - Clone & Build
        run: |
          # 1. سڕینەوەی هەر شتێک کە پێشتر هەبووە
          rm -rf zsign_temp
          
          # 2. دابەزاندنی پێداویستییەکان
          sudo apt-get update
          sudo apt-get install -y libssl-dev g++ git

          # 3. هێنانی فایلەکان (Cloning)
          git clone https://github.com/zhlynn/zsign.git zsign_temp
          
          # 4. پشکنین (بۆ ئەوەی دڵنیا بین فایلەکان هاتوون)
          echo "Listing files in zsign_temp:"
          ls -R zsign_temp

          # 5. چوونە ژوورەوە و دروستکردن
          cd zsign_temp
          g++ *.cpp common/*.cpp -lcrypto -O3 -o zsign_tool
          
          # 6. هێنانە دەرەوەی بەرنامەکە
          mv zsign_tool ../zsign
          cd ..
          chmod +x zsign
          ./zsign -v

      - name: Prepare Certificates
        env:
          P12_BASE64: ${{ secrets.P12_FILE }}
          MOV_BASE64: ${{ secrets.PROVISION_FILE }}
        run: |
          echo $P12_BASE64 | base64 -d > certificate.p12
          echo $MOV_BASE64 | base64 -d > profile.mobileprovision

      - name: Download IPA
        run: |
          wget -O original.ipa "${{ github.event.inputs.ipa_url }}"

      - name: Sign App
        env:
          PASS: ${{ secrets.CERT_PASSWORD }}
        run: |
          ./zsign -k certificate.p12 -p "$PASS" -m profile.mobileprovision -o signed_app.ipa -z 9 original.ipa

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          files: signed_app.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
