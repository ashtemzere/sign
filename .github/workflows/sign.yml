name: Sign IPA (Manual Clone)

on:
  workflow_dispatch:
    inputs:
      ipa_url:
        description: 'Direct Link to IPA (لینکى ئەپەکە)'
        required: true

jobs:
  sign-ipa:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Build Zsign Manually
        run: |
          # 1. دابەزاندنی پێداویستییەکان
          sudo apt-get update
          sudo apt-get install -y libssl-dev g++ git

          # 2. هێنانی فایلەکان بۆ ناو بوخچەیەکی دیاریکراو
          git clone https://github.com/zhlynn/zsign.git work_area
          
          # 3. چوونە ژوورەوە بۆ ناو بوخچەکە (گرنگترین هەنگاو)
          cd work_area
          
          # 4. دروستکردن (ئێستا فایلەکان لە بەردەستن)
          g++ *.cpp common/*.cpp -lcrypto -O3 -o zsign_tool
          
          # 5. هێنانی بەرنامەکە بۆ دەرەوە
          mv zsign_tool ../zsign
          
          # 6. گەڕانەوە بۆ شوێنی سەرەکی
          cd ..
          chmod +x zsign
          ./zsign -v

      - name: Prepare Certificates
        env:
          P12_BASE64: ${{ secrets.P12_FILE }}
          MOV_BASE64: ${{ secrets.PROVISION_FILE }}
        run: |
          echo $P12_BASE64 | base64 -d > certificate.p12
          echo $MOV_BASE64 | base64 -d > profile.mobileprovision

      - name: Download IPA
        run: |
          wget -O original.ipa "${{ github.event.inputs.ipa_url }}"

      - name: Sign App
        env:
          PASS: ${{ secrets.CERT_PASSWORD }}
        run: |
          ./zsign -k certificate.p12 -p "$PASS" -m profile.mobileprovision -o signed_app.ipa -z 9 original.ipa

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          files: signed_app.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
