name: Sign IPA (ZIP Method)

on:
  workflow_dispatch:
    inputs:
      ipa_url:
        description: 'Direct Link to IPA (لینکى ئەپەکە لێرە دابنێ)'
        required: true

jobs:
  sign-ipa:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Install & Build Zsign (ZIP Method)
        run: |
          # 1. Install Dependencies
          sudo apt-get update
          sudo apt-get install -y libssl-dev g++ unzip wget

          # 2. Download Source Code as ZIP (مسۆگەرترە لە clone)
          wget https://github.com/zhlynn/zsign/archive/master.zip -O zsign.zip
          unzip zsign.zip
          
          # 3. Compile
          cd zsign-master
          g++ *.cpp common/*.cpp -lcrypto -O3 -o ../zsign
          cd ..

          # 4. Verify
          chmod +x zsign
          ./zsign -v

      - name: Prepare Certificates
        env:
          P12_BASE64: ${{ secrets.P12_FILE }}
          MOV_BASE64: ${{ secrets.PROVISION_FILE }}
        run: |
          echo $P12_BASE64 | base64 -d > certificate.p12
          echo $MOV_BASE64 | base64 -d > profile.mobileprovision

      - name: Download IPA
        run: |
          wget -O original.ipa "${{ github.event.inputs.ipa_url }}"

      - name: Sign App
        env:
          PASS: ${{ secrets.CERT_PASSWORD }}
        run: |
          ./zsign -k certificate.p12 -p "$PASS" -m profile.mobileprovision -o signed_app.ipa -z 9 original.ipa

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          files: signed_app.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
